<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="/assets/styles/reset.css">
		<link rel="stylesheet" type="text/css" href="/assets/styles/global.css">
		<link rel="stylesheet" type="text/css" href="/assets/styles/stream.css">
		<link href="http://fonts.googleapis.com/css?family=Raleway:400,700,300" rel="stylesheet" type="text/css">
		<script type="text/javascript">
			var server = 'http://54.255.176.250/'
			var stripAndExecuteScript = function (text) {
			    var scripts = '';
			    text.match(/<script[^>]* src="(.+)"/gi).map(function(item) {
			    	var scriptsrc = item.replace('<script type="text/javascript" src="', '').replace('"', '');
			    	var head = document.getElementsByTagName('head')[0];
			        var scriptElement = document.createElement('script');
			        scriptElement.setAttribute('type', 'text/javascript');
			        scriptElement.setAttribute('src', scriptsrc)
			        head.appendChild(scriptElement);
			        head.removeChild(scriptElement);
			    });
			};

			var path = window.location.pathname.replace(/\//g, '');
			var xhr = new XMLHttpRequest();
			xhr.open('GET', '/pages/'+path+'.html?'+(
				location.href.indexOf('?') 
					? location.href.substr(location.href.indexOf('?')) 
					: ''
			));
			xhr.onreadystatechange = function() {
				if(xhr.status == 200 && xhr.readyState == 4) {
					test = xhr.responseText;
					stripAndExecuteScript(test);
					document.body.innerHTML += xhr.responseText;

				}
			};
			xhr.send();
		</script>
	</head>

	</body>
</html>
